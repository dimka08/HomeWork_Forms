<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>

    <h1>Contact Us</h1>

    <form onsubmit="return confirm()" action="https://postman-echo.com/get">
        <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName">
        </div>
        <div>
            <label for="seccondName">Last Name</label>
            <input type="text" name="seccondName" required>
        </div>

        <div>
            <label for="email">Email address</label>
            <input type="email" name="email">
        </div>
        <div>
            <label for="businessPhone">Business Phone</label>
            <input type="tel" name="businessPhone">
        </div>
        <div>
            <label for="companyName">Company Name</label>
            <input type="text" name="companyName" required>
        </div>
        <div>
            <label for="jobTittle">Job Tittle</label>
            <input type="text" name="jobTittle">
        </div>
        <div class="street">
            <label for="street">Street 1</label>
            <input type="text" name="street">
        </div>
        <div>
            <label for="city">City</label>
            <input type="text" name="city" list="city">
            <datalist id="city">
                <option>Rivne</option>
                <option>Kyiv</option>
                <option>Lviv</option>
                <option>Dnipro</option>
                <option>Odesa</option>
            </datalist>
        </div>
        <div>
            <label for="pass">Password</label>
            <input id="pass" type="password" name="pass" value="" required>
        </div>
        <div>
            <label for="year">Year</label>
            <input type="date" name="year">
        </div>
        <div>
            <label for="confirmPass">Confirm Password</label>
            <input id="confirmPass" type="password" name="confirmPass" value="" required>
            <span id="message" style="color:red"> </span>
        </div>
        <div class="street">
            <label for="topic">Topic</label>
            <input type="text" name="topic" required>
        </div>
        <input class="btn" type="submit" value="ok">
    </form>
</body>
<script src="js/main.js"></script>

</html>
